<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title>Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-grid-list *ngIf="todos; else todosError">
          <!--the ngFor here will need to be changed to enable filtering. Currently loads all todos-->
          <mat-grid-tile #elem class="todo" [id]="todo._id" *ngFor="let todo of this.todos">
            <mat-grid-tile-header>Assigned to: {{todo.owner}}</mat-grid-tile-header>
            <mat-divider></mat-divider>
            <p>Body: {{todo.body}}</p>
            <p>Category: {{todo.category}}</p>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>

      <ng-template #todosError>
        <mat-error>
          There was a problem loading the todos. Possibly the server is down or perhaps there are network
          issues.
        </mat-error>
        <mat-error>
          Please wait a bit and try again or start the server.
        </mat-error>
      </ng-template>

    </mat-card>
  </div>
</div>
